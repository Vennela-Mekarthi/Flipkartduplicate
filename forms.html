<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body style="text-align: center;background-color: rgb(165, 216, 224);background-image: url(https://img.freepik.com/free-vector/colorful-watercolor-rainbow-background_125540-151.jpg?w=2000);">
        <div style="display: flex;padding-left: 570px;">
            <div >
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="green" class="bi bi-award" viewBox="0 0 16 16">
            <path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"/>
            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
        </svg>
            </div>
            <div>
        <h1 style="color: green;">Your Event</h1>
            </div>
        </div>
        <center><p style="background-color: rgb(233, 240, 223);width:600px;height:40px;padding-top: 10px;font-size: 21px;margin-top: 0%;">Online Registration</p></center>
    <div style="display: flex;padding-left: 400px;">
        <div >
        <form style="font-size: 25px;">
        <label style="padding-right: 150px;padding-top: 10px;">First Name:</label><br>
        <input style="height:38px;width:270px;"type="text"name="name"placeholder="First Name">
    </form>
    </div>
    <div style=" padding-left: 60px;">
    <form style="font-size: 25px;">
        <label style="padding-right: 150px;">Last Name:</label><br>
        <input style="height:38px;width:270px;" type="text"name="lastname"placeholder="Last Name">
    </form>
    </div>
    </div>
    <form style="font-size: 25px;padding-top: 0px;">
        <label style="padding-right: 505px;">Address:</label><br>
        <textarea placeholder="Address"></textarea>
    </form>
    <form style="font-size: 25px;">
        <label style="padding-right: 440px;">Email-Address:</label><br>
        <input style="height:40px;width:600px;" style="width:100px;"type="Email"placeholder="Email"pattern="@"required>
    </form>
    <div style="display: flex;padding-left: 398px;">
        <div>
    <form style="font-size: 25px;">
            <label style="padding-right: 110px;">Phone Number:</label><br>
            <input style="height:40px;width:280px;" type="tel"name="pn"placeholder="123-456-789"></form>
        </div>
        <div>
    <form style="font-size: 25px;">
            <label style="padding-right: 160px;padding-left: 55px;">Date of Birth:</label><br>
            <input style="width:280px;height:40px;" type="date"name="date">        
    </form>
    </div>
    </div>
        
        <form style="font-size: 25px;">
            <label style="padding-left: 10px;padding-right: 70px;" >Gender: &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
            <label>Female</label>
            <input  style="width:25px;height:25px;" type="radio"value="female">
            <label>Male</label>
            <input  style="width:25px;height:25px;" type="radio"value="female">
               </label><br>
            
        </form>
        <form style="font-size: 25px;padding-right: 135px;">
            <label>Branch:</label>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
            <label >CSE</label>
        <input style="width:25px;height:25px;" type="checkbox"value="h">
        <label>EEE</label>
        <input style="width:25px;height:25px;" type="checkbox"value="g">
        <label>ECE</label>
        <input style="width:25px;height:25px;" type="checkbox"value="l">
        </form>
    <div style="display:flex;padding-left: 400px;">
    <div>
        <form style="font-size: 25px;">
            <label>
                Qualification:
            </label><br>
            <select style="width:200px;height: 30px;">
                <option>B-Tech</option>
                <option>Degree</option>
                <option>Bpharm</option>
                <option>Agriculture</option>
            </select</form>
    </div>
    <div style="padding-left: 400px;">
    
        <label>Upload Resume:</label><br>
        <input type="file"value="Resume"><br>
    </form>
    </div>
    </div>
    <form>
        <label>Current Year of Course:</label>
        <input style="width:280px;height:40px;" type="number"min="1"max="4">
    </form>
    <div style="display: flex;">
        <div>
        <form style="padding-right: 200px;padding-left: 440px;">
            <button style="color: white; background-color: rgb(144, 194, 144);border-color: aliceblue;border-radius: 20px;width:150px;height:40px;">Clear</button>
        </div><div>            
            <button style="color: white;background-color: rgb(60, 152, 60);border-color: aliceblue;border-radius: 20px;width:150px;height:40px;">Submit</button>
        </form>
        </div>
    </div>
        
</body>
</html>
