<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
    <body>
        <h2>what javscript will do?</h2>
        <p id="demo">javascript will not change the html content</p>
        <button type="button"onclick='document.getElementById("demo").innerHTML="javascript will change the html content"'>click here</button>
        <button onclick='document.getElementById("demo").style.color="red"'>click me</button>
    </body>
</html>
